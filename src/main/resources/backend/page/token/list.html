<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 引入样式 -->
  <link rel="stylesheet" href="../../plugins/element-ui/index.css"/>
  <link rel="stylesheet" href="../../styles/common.css"/>
  <link rel="stylesheet" href="../../styles/page.css"/>
</head>
<body>
<div class="dashboard-container" id="token-app">
  <div class="container">
    <div class="tableBar">
      <el-input
        v-model="input"
        placeholder="请输入用户姓名"
        style="width: 250px"
        clearable
        @keyup.enter.native="handleQuery"
      >
        <i
          slot="prefix"
          class="el-input__icon el-icon-search"
          style="cursor: pointer"
          @click="init"
        ></i>
      </el-input>
      <div class="tableLab" v-if="user === 'admin'">
        <!--<span class="span-btn delBut non" @click="deleteHandle('批量', null)">批量删除</span>-->
        <span class="span-btn blueBug non" @click="statusHandle('1')">批量启用</span>
        <span
          style="border:none;"
          class="span-btn delBut non"
          @click="statusHandle('0')"
        >批量停用</span>
        <el-button
          type="primary"
          @click="addToken('add')"
        >
          + 新增用户账户
        </el-button>
      </div>
    </div>
    <el-table
      :data="tableData"
      stripe
      class="tableBox"
      @selection-change="handleSelectionChange"
    >
      <!--复选框-->
      <el-table-column
        type="selection"
      ></el-table-column>
      <el-table-column
        prop="name"
        label="用户姓名"
      ></el-table-column>

      <el-table-column
        prop="currentToken"
        label="当前token数目"
      >
      </el-table-column>
      <el-table-column
        prop="blockToken"
        label="已冻结token数目"
      >
      </el-table-column>
      <el-table-column label="账户状态">
        <template slot-scope="scope">
          <span>{{ scope.row.status == '0' ? '停用' : '启用' }}</span>
        </template>
      </el-table-column>
      <el-table-column
        prop="updateTime"
        label="最后操作时间"
      >
      </el-table-column>
      <el-table-column
        label="操作"
        width="160"
        align="center"
      >
        <template slot-scope="scope">
          <el-button
                  type="text"
                  size="small"
                  class="blueBug"
                  @click = "infoToken('add')"
          >
            详情
          </el-button>
          <el-button
            type="text"
            size="small"
            class="blueBug"
            @click="addToken(scope.row.id)"
            v-if="user === 'admin'"
          >
            修改
          </el-button>

          <el-button
            type="text"
            size="small"
            class="blueBug"
            @click="statusHandle(scope.row)"
            v-if="user === 'admin'"
          >
            {{ scope.row.status == '0' ? '启用' : '停用' }}
          </el-button>


<!--         <el-button-->
<!--           type="text"-->
<!--            size="small" class="delBut non"-->
<!--           @click="deleteHandle('单删', scope.row.id)"-->
<!--         >-->
<!--           删除-->
<!--         </el-button>-->
        </template>
      </el-table-column>
    </el-table>

    <el-pagination
      class="pageList"
      :page-sizes="[10, 20, 30, 40]"
      :page-size="pageSize"
      layout="total, sizes, prev, pager, next, jumper"
      :total="counts"
      @size-change="handleSizeChange"
      :current-page.sync="page"
      @current-change="handleCurrentChange"
    ></el-pagination>
  </div>
</div>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="../../plugins/vue/vue.js"></script>
<!-- 引入组件库 -->
<script src="../../plugins/element-ui/index.js"></script>
<!-- 引入axios -->
<script src="../../plugins/axios/axios.min.js"></script>
<script src="../../js/request.js"></script>
<script src="../../api/token.js"></script>
<script>
  new Vue({
    el: '#token-app',
    data() {
      return {
        input: '',
        counts: 0,
        page: 1,
        pageSize: 10,
        tableData: [],
        dishState: '',
        checkList: []
      }
    },
    computed: {},
    created() {
      this.init()
      this.user = JSON.parse(localStorage.getItem('userInfo')).username
    },
    mounted() {
    },
    methods: {
      async init() {
        const params = {
          page: this.page,
          pageSize: this.pageSize,
          name: this.input ? this.input : undefined
        }
        await getTokenPage(params).then(res => {
          if (String(res.code) === '1') {
            this.tableData = res.data.records || []
            this.counts = res.data.total
          }
        }).catch(err => {
          this.$message.error('请求出错了：' + err)
        })
      },
      getImage(image) {
        return `/common/download?name=${image}`
      },
      handleQuery() {
        this.page = 1;
        this.init();
      },
      // 添加
      addToken(st) {
        if (st === 'add') {
          window.parent.menuHandle({
            id: '5',
            url: '/backend/page/token/add.html',
            name: '添加用户账户'
          }, true)
        } else {
          window.parent.menuHandle({
            id: '5',
            url: '/backend/page/token/add.html?id=' + st,
            name: '修改用户账户'
          }, true)
        }
      },

      // 删除
      deleteHandle(type, id) {
        if (type === '批量' && id === null) {
          if (this.checkList.length === 0) {
            return this.$message.error('请选择删除对象')
          }
        }
        this.$confirm('确定删除该账户, 是否继续?', '确定删除', {
          'confirmButtonText': '确定',
          'cancelButtonText': '取消',
        }).then(() => {
          deleteToken(type === '批量' ? this.checkList.join(',') : id).then(res => {
            if (res.code === 1) {
              this.$message.success('删除成功！')
              this.handleQuery()
            } else {
              this.$message.error(res.msg || '操作失败')
            }
          }).catch(err => {
            this.$message.error('请求出错了：' + err)
          })
        })
      },

      infoToken(st)
      {
        if (st === 'add') {
          window.parent.menuHandle({
            id: '5',
            url: '/backend/page/token/info.html',
            name: 'Token 详情'
          }, true)
        }
      },

      //状态更改
      statusHandle(row) {
        let params = {}
        if (typeof row === 'string') {
          if (this.checkList.length == 0) {
            this.$message.error('批量操作，请先勾选操作账户！')
            return false
          }
          params.ids = this.checkList.join(',')
          params.status = row
        } else {
          params.ids = row.id
          params.status = row.status ? '0' : '1'
        }
        this.$confirm('确认更改该账户状态?', '提示', {
          'confirmButtonText': '确定',
          'cancelButtonText': '取消',
          'type': 'warning'
        }).then(() => {
          // 起售停售---批量起售停售接口
          tokenStatusByBatch(params).then(res => {
            if (res.code === 1) {
              this.$message.success('账户状态已经更改成功！')
              this.handleQuery()
            } else {
              this.$message.error(res.msg || '操作失败')
            }
          }).catch(err => {
            this.$message.error('请求出错了：' + err)
          })
        })
      },

      // 全部操作
      handleSelectionChange(val) {
        let checkArr = []
        val.forEach((n) => {
          checkArr.push(n.id)
        })
        this.checkList = checkArr
      },
      handleSizeChange(val) {
        this.pageSize = val
        this.init()
      },
      handleCurrentChange(val) {
        this.page = val
        this.init()
      }
    }
  })



</script>
</body>
</html>
