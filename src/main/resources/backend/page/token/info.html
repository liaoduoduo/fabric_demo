<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>token info</title>
  <!-- 引入样式 -->
  <link rel="stylesheet" href="../../plugins/element-ui/index.css"/>
  <link rel="stylesheet" href="../../styles/common.css"/>
  <link rel="stylesheet" href="../../styles/page.css"/>
</head>
<body>
<div class="dashboard-container" id="token-app">
  <div class="container">

    <el-table
      :data="tableData"
      stripe
      class="tableBox"
      @selection-change="handleSelectionChange"
    >

      <el-table-column
        label="可用金额变更数目"
        width="150"
      >
        <template slot-scope="scope">
          <span>{{ scope.row.currentChange > 0 ? '+'+scope.row.currentChange : scope.row.currentChange }}</span>
        </template>
      </el-table-column>

      <el-table-column
        prop="blockChange"
        label="冻结金额变更数目"
        width="150"
      >
        <template slot-scope="scope">
          <span>{{ scope.row.blockChange > 0 ? '+'+scope.row.blockChange : scope.row.blockChange }}</span>
        </template>
      </el-table-column>

      <el-table-column
        prop="currentToken"
        label="剩余可用金额"
        width="150"
      ></el-table-column>

      <el-table-column
        prop="blockToken"
        label="剩余冻结金额"
        width="150"
      >
      </el-table-column>

      <el-table-column
        prop="content"
        label="变更原因"
        width="400"
      >
      </el-table-column>

      <el-table-column
        prop="createTime"
        label="变更时间"
      >
      </el-table-column>

    </el-table>

    <el-pagination
      class="pageList"
      :page-sizes="[10, 20, 30, 40]"
      :page-size="pageSize"
      layout="total, sizes, prev, pager, next, jumper"
      :total="counts"
      @size-change="handleSizeChange"
      :current-page.sync="page"
      @current-change="handleCurrentChange"
    ></el-pagination>

  </div>
</div>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="../../plugins/vue/vue.js"></script>
<!-- 引入组件库 -->
<script src="../../plugins/element-ui/index.js"></script>
<!-- 引入axios -->
<script src="../../plugins/axios/axios.min.js"></script>
<script src="../../js/request.js"></script>
<script src="../../js/index.js"></script>
<script src="../../api/token.js"></script>
<script>
  new Vue({
    el: '#token-app',
    data() {
      return {
        id: '',
        input: '',
        counts: 0,
        page: 1,
        pageSize: 10,
        tableData: [],
        dishState: '',
        checkList: []
      }
    },
    computed: {},
    created() {
      this.id = requestUrlParam('id')
      if (this.id) {
        this.init()
      }
    },
    mounted() {
    },
    methods: {
      async init() {
        const params = {
          page: this.page,
          pageSize: this.pageSize,
          id: this.id
        }
        await getTokenLog(params).then(res => {
          if (String(res.code) === '1') {
            this.tableData = res.data.records || []
            this.counts = res.data.total
          }
        }).catch(err => {
          this.$message.error('请求出错了：' + err)
        })
      },
      handleQuery() {
        this.page = 1;
        this.init();
      },
      handleSizeChange(val) {
        this.pageSize = val
        this.init()
      },
      handleCurrentChange(val) {
        this.page = val
        this.init()
      },
    }
  })
</script>
</body>
</html>
