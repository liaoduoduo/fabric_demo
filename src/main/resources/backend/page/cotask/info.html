<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 引入样式 -->
  <link rel="stylesheet" href="../../plugins/element-ui/index.css"/>
  <link rel="stylesheet" href="../../styles/common.css"/>
  <link rel="stylesheet" href="../../styles/page.css"/>
  <style>
      #food-add-app .uploadImg .el-form-item__label::before {
          content: '*';
          color: #F56C6C;
          margin-right: 4px;
      }

  </style>
</head>
<body>
<div class="addBrand-container" id="cotask-info-app">
  <div class="container">
    <el-form
      ref="ruleForm"
      :model="ruleForm"
      :inline="true"
      label-width="180px"
      class="demo-ruleForm"
    >
      <el-row style="margin-top: 30px">
        <el-col :span="12">
          <el-form-item label="协同任务名：" prop="name" label-with="100px">
            <el-input v-model="ruleForm.name" disabled/>
          </el-form-item>
        </el-col>
      </el-row>

      <el-row :gutter="0">
        <el-col :span="12">
          <el-form-item label="协同任务完成状态：">
            <el-input v-model="ruleForm.goodsCategory" disabled />
          </el-form-item>
        </el-col>
      </el-row>
      <el-row>
        <el-form-item
          label="协同任务描述："
          prop="name"
        >
          <el-input
            v-model="ruleForm.description"
            type="textarea"
            :rows="3"
            maxlength="200"
            disabled
          />
        </el-form-item>
      </el-row>
      <el-row>
        <el-col :span="12">
          <el-form-item label="任务包含的情报：">
            <el-select
              v-model="ruleForm.programsArr"
              :filterable="true"
              multiple
              readonly
              size="small"
              style="width: 200%;"
            >
              <el-option
                v-for="(item) in selectProducts"
                :label="item.goodsName"
                :value="item.id"
                style="width: 200px;"
              />
            </el-select>
          </el-form-item>
        </el-col>
      </el-row>

    </el-form>
  </div>
</div>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="../../plugins/vue/vue.js"></script>
<!-- 引入组件库 -->
<script src="../../plugins/element-ui/index.js"></script>
<!-- 引入axios -->
<script src="../../plugins/axios/axios.min.js"></script>
<script src="../../js/request.js"></script>
<script src="../../js/validate.js"></script>
<script src="../../js/index.js"></script>
<script src="../../api/intelligence.js"></script>

<script>
  new Vue({
    el: '#cotask-info-app',
    data() {
      return {
        id: '',
        restKey: 0,
        textarea: '',
        value: '',
        imageUrl: '',
        actionType: '',
        categoryList: [],
        vueRest: '1',
        index: 0,
        inputStyle: {'flex': 1},
        ruleForm: {
        }
      }
    },
    created() {
      this.getIntelligenceList()
      this.id = requestUrlParam('id')
      this.init()
    },
    mounted() {
    },
    methods: {
      async init() {
        queryCotaskById(this.id).then(res => {
          console.log(res)
          if (String(res.code) === '1') {
            this.ruleForm = {...res.data}
            this.ruleForm.status = res.data.status == '1'

            // this.ruleForm.id = res.data.data.categoryId
            // this.imageUrl = res.data.data.image
            this.imageUrl = `/common/download?name=${res.data.image}`
          } else {
            this.$message.error(res.msg || '操作失败')
          }
        })
      },
      // 获取情报分类
      getIntelligenceList() {
        getCategoryList().then(res => {
          if (res.code === 1) {
            this.categoryList = res.data
          } else {
            this.$message.error(res.msg || '操作失败')
          }
        })
      },

      inputHandle(val, index) {
        // this.selectFlavor(false,index)
      },

      handleAvatarSuccess(response, file, fileList) {
        // 拼接down接口预览
        if (response.code === 0 && response.msg === '未登录') {
          window.top.location.href = '/backend/page/login/login.html'
        } else {
          this.imageUrl = `/common/download?name=${response.data}`
          this.ruleForm.image = response.data
        }
      },

      goBack() {
        window.parent.menuHandle({
          id: '4',
          url: '/backend/page/cotask/list.html',
          name: '情报交易'
        }, false)
      }
    }
  })
</script>
</body>
</html>
